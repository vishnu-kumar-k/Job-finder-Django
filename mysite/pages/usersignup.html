<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <style>
            .card-registration .select-input.form-control[readonly]:not([disabled]) {
  font-size: 1rem;
  line-height: 2.15;
  padding-left: .75em;
  padding-right: .75em;
}
.card-registration .select-arrow {
  top: 13px;
}

        </style>
        
        <div class="container">
          <div style="font-size: 35px; font-weight: 600;font-family: Arial, Helvetica, sans-serif;padding: 20px;">
            <span style='color:#FF0000;'>G</span><span style='color:#E2001C;'>e</span><span style='color:#C60038;'>t</span> <span style='color:#8D0071;'>H</span><span style='color:#71008D;'>i</span><span style='color:#5400AA;'>r</span><span style='color:#3800C6;'>e</span><span style='color:#1C00E2;'>d</span>    </div>
                
        </div>
            <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <section class="h-100 bg-dark">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                  <div class="card card-registration my-4">
                    <div class="row g-0">
                      <div class="col-xl-6 d-none d-xl-block">
                        <img
                          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                          alt="Sample photo"
                          class="img-fluid"
                          style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
                        />
                      </div>
                      <div class="col-xl-6">
                        <div class="card-body p-md-5 text-black">
                          <h3 class="mb-5 text-uppercase">SIGNUP</h3>
                          <form action="/signin/" method="POST">
                            {% csrf_token %}
                          <div class="row">
                            <div class="col-md-12 mb-4">
                              <div class="form-outline" id="form">
                                <label class="form-label" for="form3Example1m">Name</label>
                                <input type="text" id="name" name="name" class="form-control form-control-lg" />
                                
                              </div>
                            </div>
                            
                          </div>
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example97">Email ID</label>
                            <input type="email" id="form3Example97" name="email" class="form-control form-control-lg" />
                            
                          </div>
                
          
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example97">Phone number</label>
                            <input type="number" id="form3Example97" name="p_no" class="form-control form-control-lg" />
                            
                          </div>
          
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example97">password</label>
                            <input type="password" id="form3Example97" name="password1" class="form-control form-control-lg" />
                            
                          </div>
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example97">confirm password</label>
                            <input type="password" id="form3Example97" name="password2" class="form-control form-control-lg" />
                            
                          </div>
          
                            
          
                          
          
                          
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example9">DOB</label>
                            <input type="date" id="form3Example9" name="dob" class="form-control form-control-lg" />
                            
                          </div>
          
                          
          
                          <div class="d-flex justify-content-end pt-3">
                            <button type="sumbit" name="sumbit" class="btn btn-warning btn-lg ms-2">Submit</button>
                          </div>
                        </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
